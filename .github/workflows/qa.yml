name: QA Checks (Optional)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
      
      - name: Check syntax
        run: node tests/check-syntax.js 2>/dev/null || echo "Syntax check not yet implemented"

# Note:
# This workflow is OPTIONAL and provided for maintainers.
# The site runs entirely in the browser with no build step required.
# Users can clone and use the project immediately without running these checks.
